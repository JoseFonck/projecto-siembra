<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/form.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Registro - Siembra</title>
</head>
<body>
  <div class="container">
    <div class="register_container">
      <h1>Crear Cuenta</h1>
      <form class="form">
        <label>Nombre</label>
        <div id="container_name" class="input_container">
          <input id="name_input" class="input" type="text">
        </div>
          <span class="error_message_name"></span>
          <label>Apellido</label>
        <div id="container_lastname" class="input_container">
          <input id="lastname_input" class="input" type="text">
        </div>
        <span class="error_message_lastname"></span>
        <label>Piso y depto (Ej: 2C)</label>
        <div id="container_depto" class="input_container">
          <input id="depto_input"class="input" type="text">
        </div>
        <span class="error_message_depto"></span>
        <label>Email</label>
        <div id="container_email" class="input_container">
          <input id="email_input" class="input" type="text">
        </div>
        <span class="error_message_email"></span>
        
        <label>Contraseña</label>
        <div id="container_pass" class="input_container">
          <input id="pass_input" class="input" type="password">
        </div>
        <span class="error_message_pass"></span>
        
        <label>Repetir contraseña</label>
        <div id="container_repeatPass" class="input_container">
          <input id="repeatPass_input" class="input" type="password">
        </div>
        <span class="error_message_repeatpass"></span>
  
        <input class="button" type="submit" value="Registrarme">
      </form>
      <a class="a" href="/login.html">Ya tengo cuenta</a>
    </div>
  </div>

  <!-- <script src="/login.js"></script> -->
  <script src="/users.js"></script>
  <script src="/createAcount.js"></script>
</body>
</html>
